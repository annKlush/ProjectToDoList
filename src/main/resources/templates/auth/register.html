<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body style="background-color: #f1f1f1; display: flex; align-items: center; justify-content: center;">
<div class = "container">

<div th:replace="/parts/navbar::navbar"></div>

  <h1 class="text-center my-4">Register</h1>
  <h2 class="text-center my-4">Enter your Username and Password</h2>
  <div class="form-group" style= "display: flex; align-items: center; justify-content: center;">
    <form action="/register" method="post">
      <div class="form-group">
        <label for="username">User name:</label>
        <input type="text" class="form-control" placeholder="Username" id="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Password" id="password" name="password">
      </div>
      <br>
      <button class="btn btn-primary btn-block" type="submit">Submit</button>
      <a href="auth/login"><button class="btn btn-primary btn-block" type="button">Back</button></a>
    </form>

  </div>








</div>
<div th:replace="/parts/bootstrapJS::bootstrapJS"></div>
</body>
</html>
