<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Note</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body style="background-color: #f1f1f1; display: flex; align-items: center; justify-content: center;">
<div class="container">
  <h2 class="text-center my-4">Edit Note</h2>
  <form th:action="@{/note/edit}" method="post" th:object="${note}">
    <div class="form-group">
      <input type="hidden" class="form-control" id="id" name="id" th:value="${note.id}">
      <input type="hidden" class="form-control" id="userid" name="userid" th:value="${note.userid}">
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" th:value="${note.title}" required>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea class="form-control" id="content" name="content" rows="6" required th:text="${note.content}"></textarea>
    </div>
    <br>
    <div>
      <label class="form-label">Access Type:</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="accessTypePublic" name="accessType" value="PUBLIC" th:checked="${note.accessType == T(com.example.list.note.AccessType).PUBLIC}">
        <label class="form-check-label" for="accessTypePublic">Public</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="accessTypePrivate" name="accessType" value="PRIVATE" th:checked="${note.accessType == T(com.example.list.note.AccessType).PRIVATE}">
        <label class="form-check-label" for="accessTypePrivate">Private</label>
      </div>
    </div>
    <br>
    <button class="btn btn-primary btn-block" type="submit">Save changes</button>
    <td><a class="btn btn-primary btn-block" th:href="@{/note/edit(id=${note.id})}">Restart editing</a></td>
  </form>
  <br>
  <a class="link-opacity-75" href="/note/list">Back to List</a>
</div>

<div th:replace="/parts/bootstrapJS::bootstrapJS"></div>
</body>
</html>
