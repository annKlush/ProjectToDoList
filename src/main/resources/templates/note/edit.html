<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Note</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body style="background-color: #f1f1f1; display: flex; align-items: center; justify-content: center;">
<div class="container">
  <h2 class="text-center my-4">Edit Note</h2>
  <form th:action="@{/note/edit}" method="post" th:object="${note}">
    <div class="form-group">
      <label for="id">Note ID:</label>
      <input type="text" class="form-control" id="id" name="id" th:value="${note.id}" readonly>
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" th:value="${note.title}" required>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea class="form-control" id="content" name="content" rows="6" required th:text="${note.content}"></textarea>
    </div>
    <td><a class="btn btn-secondary btn-sm" th:href="@{/note/edit(id=${note.id})}">Restart editing</a></td>
    <button class="btn btn-primary btn-block" th:href="@{/note/edit(id=${note.id})}">Restart editing</button>
    <button class="btn btn-primary btn-block" type="submit">Save changes</button>
  </form>
</div>

<div th:replace="/parts/bootstrapJS::bootstrapJS"></div>
</body>
</html>
