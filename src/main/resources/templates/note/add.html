<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class = "container">
<h1>Add Note</h1>
<form method="post" action="/note/add">
  <label class="form-label" for="title">Title:</label>
  <input  class="form-control" type="text" id="title" name="title" required  placeholder="Title">
  <br>
  <label class="form-label" for="content">Content:</label>
  <textarea class="form-control" id="content" name="content" required placeholder="Content"></textarea>
  <br>
  <button class="btn btn-outline-success" type="submit">Save</button>
</form>
<br>
<a class="link-opacity-75" href="/note/list">Back to List</a>
</div>
</body>
</html>
