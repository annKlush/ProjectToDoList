<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Add Note</h1>
  <form method="post" th:object="${note}" action="/note/add">
    <label class="form-label" for="title">Title:</label>
    <input minlength="5" maxlength="100" class="form-control" type="text" id="title" name="title" required placeholder="Title">
    <br>
    <label class="form-label" for="content">Content:</label>
    <textarea minlength="5" maxlength="10000" class="form-control" rows="20" id="content" name="content" required placeholder="Content"></textarea>
    <br>
    <div>
      <label class="form-label">Access Type:</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="accessTypePublic" name="accessType" value="PUBLIC" checked>
        <label class="form-check-label" for="accessTypePublic">Public</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="accessTypePrivate" name="accessType" value="PRIVATE">
        <label class="form-check-label" for="accessTypePrivate">Private</label>
      </div>
    </div>
    <button class="btn btn-outline-success" type="submit">Save</button>
  </form>
  <br>
  <a class="link-opacity-75" href="/note/list">Back to List</a>
</div>
</body>
</html>
